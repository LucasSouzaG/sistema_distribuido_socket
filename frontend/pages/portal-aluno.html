<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neptune Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/app.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/portal-aluno.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/logo-branco.png" />
            <h1>Neptune</h1>
        </div>
    </header>
    <div class="container-geral">
        <h2>Portal do Aluno</h2>
        <h3 class="greetings"></h3>
        <form id="portal-aluno-form">
            <input type="text" name="code" placeholder="Código da Aula" />
            <input type="submit" value="Enviar Presença" />
        </form>
    </div>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/portal-aluno.js"></script>

</html>
